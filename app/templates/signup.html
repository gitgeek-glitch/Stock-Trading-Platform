<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - YourLogo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@700&display=swap" rel="stylesheet">
</head>
<body>
<div class="auth-container">
    <div class="auth-form-container">
        <a href="/" class="auth-logo">
            <img src="{{ url_for('static', filename='images/logo.png') }}" width="75" height="75" alt="Logo" />
        </a>
        <h2>Create an Account</h2>
        <form method="POST">
            <div class="form-group">
                <input type="text" name="username" class="form-control" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input type="email" name="email" class="form-control" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" name="password" class="form-control" placeholder="Password" required>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
            </div>
        </form>
        <p>Already have an account? <a href="{{ url_for('auth.login') }}">Log in</a></p>
    </div>
</div>
</body>
</html>
